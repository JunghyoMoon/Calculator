<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator made by Jeonghyo Moon</title>
</head>
<body>
    <section>
        <div class="js-display display"></div>
        <button class="js-cancel cancel">C</button>
        <button class="js-numberBtn numberBtn" id="seven">7</button>
        <button class="js-numberBtn numberBtn" id="eight">8</button>
        <button class="js-numberBtn numberBtn" id="nine">9</button>
        <button class="js-funcBtn funcBtn">+</button>
        <button class="js-numberBtn numberBtn" id="four">4</button>
        <button class="js-numberBtn numberBtn" id="five">5</button>
        <button class="js-numberBtn numberBtn" id="six">6</button>
        <button class="js-funcBtn funcBtn">-</button>
        <button class="js-numberBtn numberBtn" id="one">1</button>
        <button class="js-numberBtn numberBtn" id="two">2</button>
        <button class="js-numberBtn numberBtn" id="three">3</button>
        <button class="js-funcBtn funcBtn">*</button>
        <button class="js-numberBtn numberBtn" id="zero">0</button>
        <button class="js-equalsBtn numberBtn" id="equals">=</button>
        <button class="js-funcBtn funcBtn">/</button>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>

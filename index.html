<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator made by Jeonghyo Moon</title>
</head>
<body>
    <section>
        <div class="js-display display"></div>
        <button class="js-cancel cancel">C</button>
        <button class="js-numberBtn numberBtn">7</button>
        <button class="js-numberBtn numberBtn">8</button>
        <button class="js-numberBtn numberBtn">9</button>
        <button class="js-funcBtn funcBtn" id="add">+</button>
        <button class="js-numberBtn numberBtn">4</button>
        <button class="js-numberBtn numberBtn">5</button>
        <button class="js-numberBtn numberBtn">6</button>
        <button class="js-funcBtn funcBtn" id="sub">-</button>
        <button class="js-numberBtn numberBtn">1</button>
        <button class="js-numberBtn numberBtn">2</button>
        <button class="js-numberBtn numberBtn">3</button>
        <button class="js-funcBtn funcBtn" id="mul">*</button>
        <button class="js-numberBtn numberBtn" id="zero">0</button>
        <button class="js-equalsBtn numberBtn">=</button>
        <button class="js-funcBtn funcBtn" id="div">/</button>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>
